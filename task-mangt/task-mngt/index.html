<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <!-- bootstrap css -->
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous"/> 
  <link rel="stylesheet" href="style.css" />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
</head>
<body onload="reloadTaskCard()">
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script> 
 <script src="./index.js"></script>

  <!-- Modal -->
  <div class="modal fade" id="addNewmodal" tabindex="-1" aria-labelledby="newcardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewModal">Add new task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close" >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageURL" placeholder="http://example.com/image.png"/>
          </div>

          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Learn web dev" required />
          </div>

          <div class="mb-3">
            <label for="Tags" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="Tags" placeholder="work.." required />
          </div>

          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task description</label>
            <textarea class="form-control" id="taskDescription" placeholder="http://example.com/image,png" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">  
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            close
          </button>
          <button type="submit" class="btn btn-primary" onclick="addCard()" data-bs-dismiss="modal">
            save changes
          </button>
        </div>
      </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light" >
      <div class="container-fluid">
        <h1 class="navbar-brand font-weight-700" >
        <a href="./index.html">TaskY</a>
        </h1>
        <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"><strong>home</strong></a>
            </li>
          </ul>
          <button class="btn btn-primary ml-auto"
              data-bs-toggle="modal"
              data-bs-target="#addNewmodal"
          >
            <i class="fas fa-plus mr-2"></i>Add new
          </button>
        </div>
        </div>
    </nav>

    <main class="container">
      <section>
        <div class="row task_contents">
          <div class="col-md-6 col-lg-4 mt-3">
            <div class="card">
              <div class="card-header">
                <div class="card-header d-flex justify-content-end">
                <button type="button" class="btn btn-outline-info mr-2" name=${id}
                onclick="editCard.apply(this, arguments)" >
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button type="button" class="btn btn-outline-danger" name=${id}
                onclick="deleteTask.apply(this, arguments)">
                  <i class="fas fa-trash-alt"></i>
                </button>
                </div>
              </div>
              <img src="image.jpg" class="card-img-top" alt="image"/>
              <div class="card-body">
                <h5 class="card-title">Task Title</h5>
                <p class="card-text">This is description</p>
                <span class="badge bg-primary m-1">important</span>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-outline-primary float-right">
                  open Task
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
