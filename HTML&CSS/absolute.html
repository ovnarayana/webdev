<html>
<head>
<style>
.main-element {
    position: absolute;
    left: 10px;
    bottom: 10px;
    background-color: yellow;
    padding: 10px;
}

.parent-element {
    position: relative;
    height: 100px;
    padding: 10px;
    background-color: #81adc8;
}

.sibling-element {
	background: #f2f2f2;
	padding: 10px;
    border: 1px solid #81adc8;
} 
</style>
</head>
<body>
   <div class="parent-element">
   <div class="sibling-element">
          hi.
    </div>
            
   <div class="main-element">
         I am the main absolute element.
   </div>
            
   <div class="sibling-element">
        bye.
   </div>
   </div>
</body>
<html>
